<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порадуй себя котиком!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            text-align: center;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 20px;
            max-width: 90%;
            color: #f1f1f1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }

        button {
            background: linear-gradient(45deg, #6a3093, #a044ff);
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(45deg, #a044ff, #6a3093);
            box-shadow: 0 12px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        img {
            display: none;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 5px solid #355c7d;
            margin-top: 20px;
        }

        body.dimmed {
            background: linear-gradient(135deg, #a084f4, #5a8fde);
        }

        @media (min-width: 576px) {
            .content {
                max-width: 500px;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            button {
                font-size: 20px;
                padding: 15px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Хотите увидеть что-то милое?</h1>
        <p>Нажмите на кнопку ниже и получите порцию умиления в виде случайного котика. Каждый раз — новый котик, который обязательно поднимет вам настроение!</p>
        <button onclick="showCat()">Показать мне котика!</button>
    </div>
    <img id="catImage" src="" alt="Случайный котик">

    <script>
        function showCat() {
            const min = 26000;
            const max = 27000;
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            const catImage = document.getElementById("catImage");
            catImage.src = `https://3zvzd.blob.core.windows.net/mimimi/${randomNum}.jpg`;
            catImage.style.display = 'block';

            document.body.classList.add('dimmed');
        }

        // Удалить класс затемнения при необходимости
        const telegram = window.Telegram.WebApp;
        telegram.expand();
    </script>
</body>
</html>
